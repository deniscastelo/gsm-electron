                                        </sanp>
                                    </div>

                                    <label for="nome">NOME</label>

                                <div class="col-md-3">
                                    <label for="turno">TURNO</label>
                                    <input id="turno" class="form-control" type="text" disabled>
                                </div>
                            </div>

                                </div>

                                    <select class="form-control" id="cb_materiais">
                                    </select>
                                </div>
                            </div>
                    
                            <div class="col-md-12" id="item_info" hidden="true">
                                <div class="col-md-3">

                                        <label for="item_id">CÓDIGO ITEM</label>
                                        <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="item_id">DESCRIÇÃO ITEM</label>
                                    <input type="text" class="form-control" disabled>
                                </div>
                                <div class="col-md-3">
